<div>
  {{$ctrl.title}}
</div>

<table st-table="displayedCollection" st-safe-src="$ctrl.rowCollection" class="table table-striped">
  <thead>
    <tr>
      <th st-sort="getters.title">title</th>
      <th st-sort="description">Description</th>
      <th st-sort="creationDate">creation date</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="row in displayedCollection">
      <td>{{row.title | uppercase}}</td>
      <td>{{row.description}}</td>
      <td>{{row.creationDate | date}}</td>
    </tr>
  </tbody>
</table>
